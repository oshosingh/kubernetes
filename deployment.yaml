apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      app: nginx-dep
  template:
    metadata:
      labels:
        app: nginx-dep
    spec:
      containers:
      - name: php-redis
        image: nginx:1.17.3
