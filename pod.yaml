apiVersion : v1
kind : Pod
metadata:
  name : mypod
  labels :
    env : prod
    app : nginx
spec:
  containers:
    - image : nginx
      name: nginx-cont
      ports:
        - containerPort : 80
      resources:
        memory : "64Mi"
        cpu: "0.5"
      limits:
        memory : "128Mi"
        cpu : "1"