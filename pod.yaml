apiVersion : v1
kind : Pod
metadata:
  name : mypod
  labels :
    env : prod
    app : nginx
spec:
  containers:
    - image : nginx
      name: nginx-cont
      ports:
        - containerPort : 80
      volumeMounts:
      - mountPath: /data
        name: host-vol
  
  volumes:
  - name : host-vol
    hostPath:
      path: /home/ubuntu/kube-mount
      type: Directory